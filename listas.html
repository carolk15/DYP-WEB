<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf−8">
  <title>Ejercicios de Listas en html.5</title>
</head>
<body>
  <p><b>Lista desordenada</b>
  <ul>
    <il>Elemento 1</il>
    <il>Elemento 2</il>
    <il>Elemento 3</il>
    <il>Elemento 4</il>
    <il>Elemento 5</il>
    <il>Elemento 6</il>
  </ul></p>
  <p><b>Lista desordenada por defecto</b>
    <ol>
      <il>Elemento A</il>
      <il>Elemento B</il>
      <il>Elemento C</il>
      </ol></p>
  <p><b>Lista Ordenada inversa en números romanos</b>
  <ol type="I" start="III" reversed>
    <il>Elemento A</il>
    <il>Elemento B</il>
    <il>Elemento C</il>
  </ol></p>
  <p></p>
</body>
</html>
