<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf−8">
  <title>Ejercicios de Listas en html.5</title>
</head>
<body>
  <p><b>Lista desordenada</b>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
    <li>Elemento 5</li>
    <li>Elemento 6</li>
  </ul></p>
  <p><b>Lista desordenada por defecto</b>
    <ol>
      <li>Elemento A</li>
      <li>Elemento B</li>
      <li>Elemento C</li>
      </ol></p>
  <p><b>Lista Ordenada inversa en números romanos</b>
  <ol type="I" start="III" reversed>
    <li>Elemento A</li>
    <li>Elemento B</li>
    <li>Elemento C</li>
  </ol></p>
  <p></p>
</body>
</html>
